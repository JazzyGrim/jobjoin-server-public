<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <form method="post" name="form" onsubmit="event.preventDefault( ); validateForm( );">
            <input type="password" name="newPassword" placeholder="New Password" class="input">
            {{#if error}}<p>{{error}}</p>{{/if}}
            <input type="password" name="confirmNewPassword" placeholder="Confirm New Password" class="input">
            <p id="confirm-error"></p>
            <input type="submit" value="Reset Password" class="submit-btn">
        </form>
    </div>

    <script type="text/javascript">
        const validateForm = ( ) => {
            const form = document.getElementsByName("form")[0];
            const password = document.getElementsByName("newPassword")[0].value;
            const confirmPassword = document.getElementsByName("confirmNewPassword")[0].value;
            const errorMessage = document.getElementById("confirm-error");
            
            if ( password != confirmPassword ) {
                errorMessage.innerHTML = 'Passwords don\'t match';
                return;
            }

            form.submit( );
        }
    </script>
</body>
</html>
